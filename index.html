<p> 이 웹은 타이머, 사전, 플래너의 기능이 있는 간단한 학습 웹입니다.</p>

<h2> Planner </h2>
<p> 아래 플래너에 공부 계획을 적어보세요 </p>
<input type="text" id="planner_input" placeholder="공부 계획을 적어보세요!" />
<button onclick="add_planner()">추가</button>

<ul id="planner"></ul>

  <script>
    function add_planner() {
      const input = document.getElementById("planner_input");
      const text = input.value.trim();
      if (text === "") return;

      const li = document.createElement("li");
      li.textContent = text;
      document.getElementById("planner").appendChild(li);
      input.value = "";
    }
  </script>
